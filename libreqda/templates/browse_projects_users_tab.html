{% load filters %}

<div class="toolbar-small">
  <a class="btn btn-small btn-success pull-right" href="/project/{{project.id}}/user/add"><i class="icon-user icon-white"></i> Agregar usuario</a>
</div>
<table class="table table-condensed table-striped table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Rol</th>
      <th>Fecha</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
      <tr>
        <td> - </td>
        <td>{{ project.owner }}</td>
        <td>Due√±o</td>
        <td>{{ project.creation_date }}</td>
        <td></td>
      </tr>
    {% for user in project.permissions.all %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ user.user.username }}</td>
        <td>{{ user|get_permission_text }}</td>
        <td>{{ user.creation_date }}</td>
        <td>
          <a class="btn btn-small btn-danger pull-right" href="/project/{{project.id}}/user/{{user.id}}/delete"><i class="icon-trash icon-white"></i>  Eliminar</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
