<table class="table table-striped table-bordered key-value-table">
  <tbody>
    <tr>
      <td class="key">Versión</td>
      <td class="value">{{ project.version }}</td>
    </tr>
    <tr>
      <td class="key">Fecha de creación</td>
      <td class="value">{{ project.creation_date }}</td>
    </tr>
    <tr>
      <td class="key">Fecha de modificación</td>
      <td class="value">{{ project.modified_date }}</td>
    </tr>
    <tr>
      <td class="key">Creador</td>
      <td class="value">{{ project.owner }}</td>
    </tr>
    <tr>
      <td class="key">Comentario</td>
      <td class="value">{{ project.comment }}</td>
    </tr>
  </tbody>
</table>
