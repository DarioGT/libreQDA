{% extends "base.html" %}

{% block head %}
  {{ block.super }}
{% endblock head %}

{% block topbar_extra %}
{% endblock topbar_extra %}

{% block body %}
  <div id="documents-menu" class="menu left">
    {% include "view_document_documents_tab.html" %}
  </div>

  <div class="row-fluid">
    <div class="span10 offset1">
      <div class="toolbar">
        <a class="btn left-group-button pull-right"><i class="icon-tags"></i> Categorías</a>
        <a class="btn left-group-button pull-right"><i class="icon-file"></i> Informes</a>
        <a class="btn left-group-button pull-right"><i class="icon-search"></i> Consultas</a>
        <a class="btn left-group-button pull-right"><i class="icon-filter"></i> Filtros</a>
        <a class="btn left-group-button pull-right"><i class="icon-comment"></i> Anotaciones</a>
        <a class="btn left-group-button pull-right"><i class="icon-book"></i> Códigos</a>
        <a class="btn left-group-button pull-right"><i class="icon-bookmark"></i> Citas</a>
      </div>
    </div>
  </div>
  

<script type="text/javascript">
  $(document).ready(function() {
      setTimeout(function() {
          $('#documents-menu').css('left','-430px');
      }, 250);
  });
</script>
{% endblock %}
