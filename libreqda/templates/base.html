<!DOCTYPE html>
<html>
  <head>
    {% block head %}
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <title>{% block title %}LibreQDA{% endblock%}</title>

      <script src="{{ STATIC_URL }}lib/jQuery-1.9.0/jquery-1.9.0.min.js" type="text/javascript"></script>
      <link href="{{ STATIC_URL }}lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
      <script src="{{ STATIC_URL }}lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

      <link href="{{ STATIC_URL }}css/base.css" rel="stylesheet" type="text/css">
    {% endblock head %}
  </head>

  <body>
    {% block topbar %}
    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <a class="brand" href="/">LibreQDA</a> 
      </div>
    </div>
    {% endblock topbar %}

    {% block body %} 
    {% endblock body %}

</html>
